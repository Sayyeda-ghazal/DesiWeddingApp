<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-pink-700 mb-6 text-center">Sign Up</h2>

        {% if messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" name="username" id="username" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-4">
                <label for="password1" class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password1" id="password1" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-6">
                <label for="password2" class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-md text-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-500 transition ease-in-out duration-200">
                Sign Up
            </button>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-pink-600 hover:text-pink-700 font-semibold">Login</a></p>
            </div>
        </form>
    </div>

</body>
</html>
